<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- font style files -->
    <!-- start -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!-- end -->

    <!-- Link Swiper's CSS -->
    <!-- start -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- end -->

    <!-- style files -->
    <!-- start -->
    <link rel="stylesheet" href="./style.css" />
    <!-- end -->

  </head>
  <body>
    <!-- client trust us section -->
    <!-- start -->
    <section class="client-trust-us">
      <div class="container">
        <div class="section-layout">
          <!-- section left side -->
          <!-- start -->
          <div class="left-side">
            <small>OUR PARTNERS</small>
            <h2>Clients who trust us</h2>
            <p>
              Donec sed odio dui. Vivamus sagittis lacus vel augue laoreet
              rutrum faucibus dolor auctor. Donec ullamcorper nulla non metus
              auctor fringilla.
            </p>
            <button><a href="#">SEE ALL PARTNERS</a></button>
          </div>
          <!-- end -->

          <!-- section right side -->
          <!-- start -->
          <div class="right-side">
            <!-- Swiper -->
            <!-- start -->
            <div class="swiper-container">
              <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./images/slide1.jpeg" alt="slide"></div>
                <div class="swiper-slide"><img src="./images/slide2.jpeg" alt="slide"></div>
                <div class="swiper-slide"><img src="./images/slide3.jpeg" alt="slide"></div>
                <div class="swiper-slide"><img src="./images/slide4.jpeg" alt="slide"></div>
                <div class="swiper-slide"><img src="./images/slide5.jpeg" alt="slide"></div>
                <div class="swiper-slide"><img src="./images/slide6.jpeg" alt="slide"></div>
                <div class="swiper-slide"><img src="./images/slide7.jpeg" alt="slide"></div>
                <div class="swiper-slide"><img src="./images/slide8.jpeg" alt="slide"></div>
                <div class="swiper-slide"><img src="./images/slide9.jpeg" alt="slide"></div>
                <div class="swiper-slide"><img src="./images/slide10.jpeg" alt="slide"></div>
              </div>
              <!-- navigation arrows -->
              <!-- start -->
              <div class="swiper-button-next arrow"></div>
              <div class="swiper-button-prev arrow"></div>
              <!-- end -->
            </div>
            <!-- end -->
          </div>
          <!-- end -->
        </div>
      </div>
    </section>
    <!-- end -->

    <!-- Swiper JS -->
    <!-- start -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- end -->

    <!-- script file -->
    <!-- start -->
    <script src="./script.js"></script>
    <!-- end -->
  </body>
</html>
